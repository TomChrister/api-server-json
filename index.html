<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./src/output.css" rel="stylesheet">
    <script src="src/js/script.js" type="module" defer></script>

<body>

<div class="container mx-auto px-4 flex space-x-4">
    <div class="bg-gray-100 border border-gray-100 p-4 w-1/3 rounded-md">
        <p class="font-bold">Joe Banker</p>
        <div class="flex justify-between">
            <p>Balance</p>
            <p>200 KR</p>
        </div>
        <div class="flex justify-center">
            <button class="bg-green-500 text-black rounded-md p-2 mt-8 w-full">Get a loan</button>
        </div>
    </div>
    <div class="bg-gray-100 border border-gray-100 p-4 w-1/3 rounded-md">
        <p class="font-bold">Work</p>
        <div class="flex justify-between">
            <p>Pay</p>
            <p>0 KR</p>
        </div>
        <div class="flex justify-center gap-2">

            <button class="bg-blue-500 text-black rounded-md p-2 mt-8 w-1/2">Work</button>

    </div>
    <div class="bg-gray-100 border border-gray-100 p-4 w-1/3 rounded-md">

        <select id="dropdown" class="w-full">
            <option>PC</option>
            <option>PC 2</option>
        </select>
    </div>
</div>

<div class="container mx-auto px-4 flex">
    <div class="flex-shrink-0 w-1/4">
        <img src="assets/img/ASUS.png" alt="Asus" style="width: 200px !important; height: auto !important;">
    </div>
    <div class="w-1/2 flex justify-center items-center">
        <div class="text-center">
            <p>ASUS Vivobook</p>
            <p class="">Some text</p>
        </div>
    </div>
    <div class="w-1/2 flex justify-center items-center">
        <div class="text-center">
            <div class="flex justify-center">1500NOK</div>
            <button class="bg-blue-500 text-black rounded-md p-2">BUY NOW</button>
        </div>
    </div>
</div>
